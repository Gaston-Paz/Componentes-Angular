<mat-form-field class="bg-buscar w-100" appearance="outline">
    <mat-label>Buscar</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
  </mat-form-field>
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container *ngFor="let col of columns; let i = index;" [matColumnDef]="col">
      <th mat-header-cell *matHeaderCellDef> {{titles[i] | titlecase}} </th>
      <td mat-cell *matCellDef="let element"> {{element[props[i]] }} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="12">No se encontraron registros con la b√∫squeda: "{{input.value}}"</td>
    </tr>
  </table>
